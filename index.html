<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <hashsnap-view name="default-view">
        <div class="post-container" data-element="post">
          <div class="post-wrapper">
            <div class="post-content" data-url></div>
            <div class="post-resolver" data-resolver></div>
            <div class="post-username" data-username></div>
            <div class="post-caption" data-caption></div>
            <div class="post-created_date" data-created_date="yyyy-MM-dd"></div>
          </div>
        </div>
        <div class="post-popup-container" data-element="popup">
          <div class="post-wrapper">
            <div class="post-content" data-url></div>
            <div class="post-resolver" data-resolver></div>
            <div class="post-username" data-username></div>
            <div class="post-caption" data-caption></div>
            <div class="post-created_date" data-created_date="yyyy-MM-dd"></div>
          </div>
        </div>
      </hashsnap-view>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
